<!DOCTYPE html>
<html lang="ko">
<head>

    <title>고려사이버대학교</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>고려사이버대학교</h1>
        <p>미래를 여는 사이버 교육의 선두주자</p>
    </header>

    <main>
        <section id="strengths">
            <h2>고려사이버대학교의 강점</h2>
            <div class="strength">
                <img src="online_learning.jpg" alt="온라인 학습">
                <h3>유연한 학습</h3>
                <p>언제 어디서나 학습 가능한 온라인 플랫폼 제공</p>
            </div>
            <div class="strength">
                <img src="scholarship.jpg" alt="장학 혜택">

                <img src="career.jpg" alt="커리어 발전">

                <p>실무 중심의 교육 과정과 전문가 네트워크 제공</p>

        <section id="scholarship">
            <h2>특별 장학 제도</h2>
            <p>종로구와 성북구 주민을 위한 입학금 면제 및 수업료 감면 혜택!</p>
            <button onclick="learnMore()">자세히 알아보기</button>

    <footer>
